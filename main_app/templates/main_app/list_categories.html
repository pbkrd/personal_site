<ul class="cards-categories-wrap">
    {% if cat_selected == 0 %}
        <li class="card-category-wrap active">#all</li>
    {% else %}
        <li class="card-category-wrap">
            <a class="btn-category" href="{% url 'posts' %}">#all</a>
        </li>
    {% endif %}


	{% for c in cats %}
         {% if c.pk == cat_selected %}
                   <li class="card-category-wrap active">#{{ c.name }}</li>
         {% else %}
                   <li class="card-category-wrap"><a class="btn-category" href="{{ c.get_absolute_url }}">#{{ c.name }}</a></li>
         {% endif %}
	{% endfor %}
</ul>
