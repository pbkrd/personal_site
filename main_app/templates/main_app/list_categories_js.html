<ul class="cards-categories-wrap">
    <li class="card-category-wrap active">
        <button class="btn-category" onclick="changeCat(this, alls)">#all</button>
    </li>

	{% for cat in cats %}
         <li class="card-category-wrap">
             <button class="btn-category" onclick="changeCat(this, {{ cat.name }})">#{{ cat.name }}</button>
         </li>
	{% endfor %}
</ul>
